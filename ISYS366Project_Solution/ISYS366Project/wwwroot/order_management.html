<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Order Management</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Custom CSS Styling for Merchandise Page -->
    <link href="css/orders.css" rel="stylesheet" />
</head>
<body onload="GetReceipts()">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="homepage.html">Virtual Hat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    
                    <li id="adminFunctions" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Administration</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="javascript:changeLocation('order')">Order Management</a></li>
                            <li><a class="dropdown-item" href="javascript:changeLocation('merchandise')">Merchandise Management</a></li>
                            <li><a class="dropdown-item" href="javascript:changeLocation('user')">User Management</a></li>
                        </ul>
                    </li>
                </ul>
                <button class="btn btn-outline-dark" onclick="GoToCheckout()">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span id="cartSize" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
                <button class="btn btn-outline-dark" onclick="Logout()">
                    Logout
                </button>
            </div>
        </div>
    </nav>
    <br />
    <br />
    <!-- Orders table -->
    <div class="tableDiv">
        <table id="ordersTable" class="bg-dark text-white">
            <tr>
                <th>Date Ordered</th>
                <th>Placed By</th>
                <th>Shipping Address</th>
                <th>Items</th>
                <th>Total</th>
            </tr>
        </table>
    </div>

    <!-- Edit Order Modal -->
    <div id="editMerchandiseModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeIndicator">&times;</span>
            <form>
                <label for="dateOrdered">Date Ordered: </label>
                <input type="text" id="dateOrdered" disabled />
                <br />
                <label for="placedBy">Placed By: </label>
                <input type="text" id="placedBy" disabled />
                <br />
                <label for="shippingAddress">Shipping Address: </label>
                <input type="text" id="shippingAddress" />
                <br />
                <label for="Items">Items: </label>
                <ul id="Items">
                    <!-- Will be filled by orders.js-->
                </ul>
                <br />
                <label for="total">Total: </label>
                <input type="text" id="total" disabled />
                <br />
                <button type="button" id="saveEditButton" class="bg-primary text-white" onclick="saveEditOrder()">Save</button>
                <button type="button" id="cancelButton" class="bg-secondary text-white" onclick="cancelEditOrder()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Delete Order Modal -->
    <div id="deleteOrderModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeIndicatorDelete">&times;</span>
            <form>
                <p>Are you sure you wish to delete the order?</p>
                <button type="button" id="confirmButton" class="bg-primary text-white" onclick="deleteReceipt()">Confirm</button>
                <button type="button" id="cancelButton" class="bg-secondary text-white" onclick="cancelDeleteModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Virtual Hat </p></div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
