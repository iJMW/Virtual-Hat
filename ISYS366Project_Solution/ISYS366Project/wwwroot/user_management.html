<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Custom CSS Styling for Merchandise Page -->
    <link href="css/merchandise.css" rel="stylesheet" />
</head>
<body onload="GetAllUsers()">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="homepage.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="order_management.html">Order Management</a></li>
                    <li class="nav-item"><a class="nav-link active" href="merchandise_management.html">Merchandise Management</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">User Management</a></li>
                </ul>
                <button class="btn btn-outline-dark" onclick="GoToCheckout()">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span id="cartSize" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                </button>
            </div>
        </div>
    </nav>
    <br />
    <br />
    <!-- User table -->
    <div class="tableDiv">
        <table id="userTable" class="bg-dark text-white">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Admin</th>
            </tr>
        </table>
    </div>
    <!-- Edit Merchandise Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeIndicatorEditUser">&times;</span>
            <form>
                <label for="username">Username: </label>
                <input type="text" id="username" disabled />
                <br />
                <label for="userEmail">Email: </label>
                <input type="email" id="userEmail" required/>
                <br />
                <label for="userFirstName">First Name: </label>
                <input type="text" id="userFirstName" required />
                <br />
                <label for="userLastName">Last Name: </label>
                <input type="text" id="userLastName" required/>
                <br />
                <label for="isAdmin">Admin: </label>
                <input id="isAdmin" type="checkbox" checked disabled />
                <br />
                <button type="button" id="saveEditButton" class="bg-primary text-white" onclick="saveUserEdit()">Save</button>
                <button type="button" id="cancelEditButton" class="bg-secondary text-white" onclick="cancelUserEdit()">Cancel</button>
            </form>
        </div>
    </div>
    <!-- Delete Modal -->
    <div id="deleteUserModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeIndicatorDeleteUser">&times;</span>
            <form>
                <p>Are you sure you wish to delete the user?</p>
                <button type="button" id="confirmDeleteButton" class="bg-primary text-white" onclick="deleteUser()">Confirm</button>
                <button type="button" id="cancelDeleteButton" class="bg-secondary text-white" onclick="cancelUser()">Cancel</button>
            </form>
        </div>
    </div>
    <!-- Make Admin Modal -->
    <div id="makeAdminModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeIndicatorMakeAdmin">&times;</span>
            <form>
                <p>Are you sure you wish to make the user an administrator?</p>
                <button type="button" id="confirmAdminButton" class="bg-primary text-white" onclick="makeAdmin()">Confirm</button>
                <button type="button" id="cancelAdminButton" class="bg-secondary text-white" onclick="cancelAdmin()">Cancel</button>
            </form>
        </div>
    </div>
    <script src="js/user_management.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
